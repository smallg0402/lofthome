<body>
    <header class="header px-28 py-22">
        <div class="navbar pr-12">
            <h1 class="imageReplace logo"><a href="index.html">LOFT HOME</a></h1>
            <ul class="navbar-list h3 ml-auto">

    <nav class="navbar-phone d-none d-sm-flex">
      <a class="" href="#">ABOUT US</a>
      <a class="" href="rooms.html">ROOMS</a>
      <a class="" href="#">CONTACT</a>

    <main class="container bookingMain py-10">
        <h2 class="h2 bold ">Almost Done</h2>
        <p class="mt-4 line-height-3 mt-5">您將預訂的房型為<span id="bookRoomNameDOM" class="h2 ml-2 text-decoration">Single Room</span><br>請填寫以下資料，即可完成訂房。</p>
        <form class="container-0 mt-6 formBooking" id="formBooking">
            <div class="row-0">
                <div class="col-0-6 container-30 px-0">
                    <div class="row-30">
                        <div class="col-30-6">
                            <div class="form-group">
                                <label for="bookName" class="small mb-1 d-block">真實姓名</label>
                                <input type="text" name="bookName" class="form-control border-1 border-primary bookInputH" id="bookNameDOM" placeholder="ex.王小明">
                            </div>
                            <div class="form-group mt-5">
                                <label for="bookPhone" class="small mb-1 d-block">手機號碼</label>
                                <input type="text" name="bookPhone" class="form-control border-1 border-primary bookInputH" id="bookPhoneDOM" placeholder="ex.0912-xxx-xxx">
                            </div>

                        </div>
                        <div class="col-30-6">
                            <div class="form-group">
                                <label for="bookStartDate" class="small mb-1 d-block">Check In</label>
                                <input type="date" name="bookStartDate" class="form-control bg-light border-1 border-primary bookInputH inDate" id="bookStartDateDOM">
                            </div>
                            <div class="form-group mt-5">
                                <label for="bookEndDate" class="small mb-1 d-block">Check In</label>
                                <input type="date" name="bookEndDate" class="form-control bg-light border-1 border-primary bookInputH outDate" id="bookEndDateDOM">
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col-0-6 d-flex flex-column align-items-end justify-content-end">
                    <p class="display-2 d-flex align-items-end bold"><span class="small mr-2" id="bookWhatDayDOM">平日每晚</span><span id="bookPriceDOM">$1,200</span></p>
                    <div class="mt-4">
                        <a href="" class="btn bg-light text-dark mr-2 h4" id="btn-back">BACK &lt</a>
                        <a href="" class="btn text-light bg-dark h4" id="btn-bookCheck">OK !</a>
                    </div>

                </div>
            </div>
        </form>





    </main>

    <footer class="footer bg-primary  mt-14 py-10 px-md-1">
        <div class="container d-flex">
            <div class="mr-24 mr-sm-0">
                <img src="img/logo@2x.png" alt="" class="footerLogo">
                <ul class="d-flex align-items-center mt-6">
                    <li class="mr-3"><a href=""><img src="img/fbLink_home@2x.png" alt="facebookLink"
                                class="linkImg"></a></li>
                    <li class="mr-3"><a href=""><img src="img/igLink_home@2x.png" alt="instagramLink"
                                class="linkImg"></a></li>
                    <li><a href=""><img src="img/mouLink_home@2x.png" alt="" class="linkowl"></a></li>
                </ul>
            </div>
            <div class="mt-sm-5">
                <ul class="text-sm-center">
                    <li class="mb-3">台北市中山區長春路777號3樓</li>
                    <li class="mb-3">Mail: lofthome@mail.com</li>
                    <li>Tel: +886 2 2777-77772</li>
                </ul>
            </div>
            <p class="copyRight text-secondary">Copyright © 2021 LOFT HOME</p>
        </div>

    </footer>
